<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#673AB7" stroke-width="4" rx="20"/>
  
  <!-- Color Splashes -->
  <!-- Pink -->
  <circle cx="150" cy="150" r="80" fill="#FF4081" opacity="0.8">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Blue -->
  <circle cx="300" cy="200" r="100" fill="#2196F3" opacity="0.7">
    <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Yellow -->
  <circle cx="500" cy="180" r="90" fill="#FFEB3B" opacity="0.8">
    <animate attributeName="r" values="90;95;90" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Green -->
  <circle cx="650" cy="220" r="70" fill="#4CAF50" opacity="0.7">
    <animate attributeName="r" values="70;75;70" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Purple -->
  <circle cx="200" cy="350" r="85" fill="#9C27B0" opacity="0.7">
    <animate attributeName="r" values="85;90;85" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orange -->
  <circle cx="400" cy="320" r="110" fill="#FF9800" opacity="0.8">
    <animate attributeName="r" values="110;115;110" dur="3.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Red -->
  <circle cx="600" cy="350" r="95" fill="#F44336" opacity="0.7">
    <animate attributeName="r" values="95;100;95" dur="3.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- People Silhouettes -->
  <g transform="translate(400, 300)">
    <!-- Person 1 -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="-40" r="20" fill="#333"/>
      <rect x="-15" y="-20" width="30" height="60" rx="10" fill="#333"/>
      <rect x="-40" y="-10" width="25" height="10" rx="5" fill="#333"/>
      <rect x="15" y="-10" width="25" height="10" rx="5" fill="#333"/>
      <rect x="-10" y="40" width="8" height="30" fill="#333"/>
      <rect x="2" y="40" width="8" height="30" fill="#333"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="-40" r="20" fill="#333"/>
      <rect x="-15" y="-20" width="30" height="60" rx="10" fill="#333"/>
      <rect x="-40" y="0" width="25" height="10" rx="5" fill="#333" transform="rotate(30, -40, 0)"/>
      <rect x="15" y="0" width="25" height="10" rx="5" fill="#333" transform="rotate(-30, 15, 0)"/>
      <rect x="-10" y="40" width="8" height="30" fill="#333"/>
      <rect x="2" y="40" width="8" height="30" fill="#333"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="-40" r="20" fill="#333"/>
      <rect x="-15" y="-20" width="30" height="60" rx="10" fill="#333"/>
      <rect x="-40" y="-10" width="25" height="10" rx="5" fill="#333"/>
      <rect x="15" y="-10" width="25" height="10" rx="5" fill="#333"/>
      <rect x="-10" y="40" width="8" height="30" fill="#333"/>
      <rect x="2" y="40" width="8" height="30" fill="#333"/>
    </g>
  </g>
  
  <!-- Color Powder Throws -->
  <g>
    <!-- Throw 1 -->
    <g transform="translate(300, 280)">
      <circle cx="0" cy="0" r="5" fill="#FF4081"/>
      <g fill="#FF4081">
        <circle cx="10" cy="-15" r="3"/>
        <circle cx="15" cy="-5" r="2"/>
        <circle cx="20" cy="-20" r="4"/>
        <circle cx="25" cy="-10" r="2"/>
        <circle cx="30" cy="-25" r="3"/>
        <circle cx="5" cy="-25" r="2"/>
        <circle cx="-5" cy="-20" r="3"/>
        <circle cx="-15" cy="-15" r="2"/>
        <circle cx="-20" cy="-25" r="4"/>
        <circle cx="-25" cy="-10" r="2"/>
        <circle cx="-10" cy="-30" r="3"/>
      </g>
    </g>
    
    <!-- Throw 2 -->
    <g transform="translate(500, 260)">
      <circle cx="0" cy="0" r="5" fill="#4CAF50"/>
      <g fill="#4CAF50">
        <circle cx="12" cy="-18" r="3"/>
        <circle cx="18" cy="-8" r="2"/>
        <circle cx="22" cy="-22" r="4"/>
        <circle cx="28" cy="-12" r="2"/>
        <circle cx="32" cy="-28" r="3"/>
        <circle cx="8" cy="-28" r="2"/>
        <circle cx="-8" cy="-22" r="3"/>
        <circle cx="-18" cy="-18" r="2"/>
        <circle cx="-22" cy="-28" r="4"/>
        <circle cx="-28" cy="-12" r="2"/>
        <circle cx="-12" cy="-32" r="3"/>
      </g>
    </g>
    
    <!-- Throw 3 -->
    <g transform="translate(400, 240)">
      <circle cx="0" cy="0" r="5" fill="#FFEB3B"/>
      <g fill="#FFEB3B">
        <circle cx="15" cy="-20" r="3"/>
        <circle cx="20" cy="-10" r="2"/>
        <circle cx="25" cy="-25" r="4"/>
        <circle cx="30" cy="-15" r="2"/>
        <circle cx="35" cy="-30" r="3"/>
        <circle cx="10" cy="-30" r="2"/>
        <circle cx="-10" cy="-25" r="3"/>
        <circle cx="-20" cy="-20" r="2"/>
        <circle cx="-25" cy="-30" r="4"/>
        <circle cx="-30" cy="-15" r="2"/>
        <circle cx="-15" cy="-35" r="3"/>
      </g>
    </g>
  </g>
  
  <!-- Water Balloon -->
  <g transform="translate(200, 250)">
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="#2196F3" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#64B5F6" opacity="0.8"/>
    <ellipse cx="-7" cy="-10" rx="5" ry="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Color Bucket -->
  <g transform="translate(600, 280)">
    <path d="M-25,0 L-20,-40 L20,-40 L25,0 Z" fill="#F44336"/>
    <path d="M-25,0 L-20,20 L20,20 L25,0 Z" fill="#D32F2F"/>
    <path d="M-20,-40 L-15,-45 L15,-45 L20,-40 Z" fill="#D32F2F"/>
    <rect x="-5" y="-60" width="10" height="15" fill="#795548"/>
    <path d="M-5,-45 L-5,-60 L5,-60 L5,-45 Z" fill="#795548"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#673AB7">HOLI</text>
  <text x="400" y="540" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Festival of Colors</text>
</svg>
