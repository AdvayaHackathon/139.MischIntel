<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFF9C4"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#FF6D00" stroke-width="4" rx="20"/>
  
  <!-- Ravana Effigy -->
  <g transform="translate(400, 300)">
    <!-- Base Structure -->
    <rect x="-100" y="50" width="200" height="30" fill="#8D6E63"/>
    
    <!-- Body -->
    <rect x="-60" y="-150" width="120" height="200" fill="#FF6D00"/>
    <rect x="-60" y="-150" width="120" height="200" fill="none" stroke="#BF360C" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="-100" y="-120" width="40" height="15" fill="#FF6D00" transform="rotate(20, -100, -120)"/>
    <rect x="60" y="-120" width="40" height="15" fill="#FF6D00" transform="rotate(-20, 60, -120)"/>
    <rect x="-100" y="-90" width="40" height="15" fill="#FF6D00" transform="rotate(10, -100, -90)"/>
    <rect x="60" y="-90" width="40" height="15" fill="#FF6D00" transform="rotate(-10, 60, -90)"/>
    <rect x="-100" y="-60" width="40" height="15" fill="#FF6D00" transform="rotate(0, -100, -60)"/>
    <rect x="60" y="-60" width="40" height="15" fill="#FF6D00" transform="rotate(0, 60, -60)"/>
    
    <!-- Legs -->
    <rect x="-40" y="50" width="20" height="50" fill="#FF6D00"/>
    <rect x="20" y="50" width="20" height="50" fill="#FF6D00"/>
    
    <!-- Ten Heads -->
    <g>
      <!-- Center Head (Main) -->
      <circle cx="0" cy="-180" r="30" fill="#FFAB00"/>
      <ellipse cx="-10" cy="-185" rx="5" ry="7" fill="#000"/>
      <ellipse cx="10" cy="-185" rx="5" ry="7" fill="#000"/>
      <path d="M-10,-170 Q0,-160 10,-170" stroke="#000" stroke-width="2" fill="none"/>
      <path d="M-20,-210 L-10,-190 M20,-210 L10,-190" stroke="#000" stroke-width="2"/>
      
      <!-- Left Heads -->
      <circle cx="-35" cy="-200" r="25" fill="#FFAB00" opacity="0.9"/>
      <circle cx="-65" cy="-210" r="20" fill="#FFAB00" opacity="0.8"/>
      <circle cx="-90" cy="-220" r="15" fill="#FFAB00" opacity="0.7"/>
      <circle cx="-110" cy="-225" r="10" fill="#FFAB00" opacity="0.6"/>
      
      <!-- Right Heads -->
      <circle cx="35" cy="-200" r="25" fill="#FFAB00" opacity="0.9"/>
      <circle cx="65" cy="-210" r="20" fill="#FFAB00" opacity="0.8"/>
      <circle cx="90" cy="-220" r="15" fill="#FFAB00" opacity="0.7"/>
      <circle cx="110" cy="-225" r="10" fill="#FFAB00" opacity="0.6"/>
      
      <!-- Crown -->
      <path d="M-30,-220 L0,-250 L30,-220" fill="#FFD700" stroke="#BF360C" stroke-width="1"/>
    </g>
    
    <!-- Decorations -->
    <rect x="-60" y="-130" width="120" height="10" fill="#FFD700"/>
    <rect x="-60" y="-80" width="120" height="10" fill="#FFD700"/>
    <rect x="-60" y="-30" width="120" height="10" fill="#FFD700"/>
  </g>
  
  <!-- Flames -->
  <g>
    <!-- Flame 1 -->
    <g transform="translate(350, 100)">
      <path d="M0,0 C10,-20 20,-15 15,-30 C25,-20 30,-30 20,-45 C35,-30 30,-15 40,-25 C35,-10 45,0 30,-5 C40,5 30,10 20,0 C15,10 5,5 10,15 C0,10 -10,15 -5,0 C-15,10 -20,0 -15,-10 C-25,-5 -20,-20 -10,-15 C-20,-25 -10,-35 0,-25 C-5,-35 5,-30 0,0 Z" fill="#FF5722">
        <animate attributeName="d" 
                 values="M0,0 C10,-20 20,-15 15,-30 C25,-20 30,-30 20,-45 C35,-30 30,-15 40,-25 C35,-10 45,0 30,-5 C40,5 30,10 20,0 C15,10 5,5 10,15 C0,10 -10,15 -5,0 C-15,10 -20,0 -15,-10 C-25,-5 -20,-20 -10,-15 C-20,-25 -10,-35 0,-25 C-5,-35 5,-30 0,0 Z;
                         M0,0 C5,-20 15,-15 10,-30 C20,-25 25,-35 15,-45 C30,-35 25,-20 35,-30 C30,-15 40,-5 25,-10 C35,0 25,5 15,-5 C10,5 0,0 5,10 C-5,5 -15,10 -10,-5 C-20,5 -25,-5 -20,-15 C-30,-10 -25,-25 -15,-20 C-25,-30 -15,-40 -5,-30 C-10,-40 0,-35 0,0 Z;
                         M0,0 C10,-20 20,-15 15,-30 C25,-20 30,-30 20,-45 C35,-30 30,-15 40,-25 C35,-10 45,0 30,-5 C40,5 30,10 20,0 C15,10 5,5 10,15 C0,10 -10,15 -5,0 C-15,10 -20,0 -15,-10 C-25,-5 -20,-20 -10,-15 C-20,-25 -10,-35 0,-25 C-5,-35 5,-30 0,0 Z"
                 dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Flame 2 -->
    <g transform="translate(450, 120)">
      <path d="M0,0 C8,-15 15,-12 12,-25 C20,-15 25,-25 15,-35 C28,-25 25,-12 32,-20 C28,-8 35,0 24,-4 C32,4 24,8 16,0 C12,8 4,4 8,12 C0,8 -8,12 -4,0 C-12,8 -16,0 -12,-8 C-20,-4 -16,-16 -8,-12 C-16,-20 -8,-28 0,-20 C-4,-28 4,-24 0,0 Z" fill="#FF9800">
        <animate attributeName="d" 
                 values="M0,0 C8,-15 15,-12 12,-25 C20,-15 25,-25 15,-35 C28,-25 25,-12 32,-20 C28,-8 35,0 24,-4 C32,4 24,8 16,0 C12,8 4,4 8,12 C0,8 -8,12 -4,0 C-12,8 -16,0 -12,-8 C-20,-4 -16,-16 -8,-12 C-16,-20 -8,-28 0,-20 C-4,-28 4,-24 0,0 Z;
                         M0,0 C4,-15 12,-12 8,-25 C16,-20 20,-28 12,-35 C24,-28 20,-16 28,-24 C24,-12 32,-4 20,-8 C28,0 20,4 12,-4 C8,4 0,0 4,8 C-4,4 -12,8 -8,-4 C-16,4 -20,-4 -16,-12 C-24,-8 -20,-20 -12,-16 C-20,-24 -12,-32 -4,-24 C-8,-32 0,-28 0,0 Z;
                         M0,0 C8,-15 15,-12 12,-25 C20,-15 25,-25 15,-35 C28,-25 25,-12 32,-20 C28,-8 35,0 24,-4 C32,4 24,8 16,0 C12,8 4,4 8,12 C0,8 -8,12 -4,0 C-12,8 -16,0 -12,-8 C-20,-4 -16,-16 -8,-12 C-16,-20 -8,-28 0,-20 C-4,-28 4,-24 0,0 Z"
                 dur="2.7s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Bow and Arrow -->
  <g transform="translate(150, 300)">
    <!-- Bow -->
    <path d="M0,0 Q-20,-60 0,-120 Q20,-60 0,0" stroke="#8D6E63" stroke-width="8" fill="none"/>
    <line x1="-2" y1="-10" x2="-2" y2="-110" stroke="#A1887F" stroke-width="2"/>
    
    <!-- Arrow -->
    <line x1="0" y1="-60" x2="100" y2="-60" stroke="#795548" stroke-width="3"/>
    <polygon points="100,-60 85,-65 85,-55" fill="#795548"/>
    <polygon points="0,-60 10,-65 10,-55" fill="#795548"/>
  </g>
  
  <!-- Crowd Silhouettes -->
  <g transform="translate(0, 450)">
    <rect x="0" y="0" width="800" height="50" fill="#333" opacity="0.7"/>
    <!-- People -->
    <g fill="#000" opacity="0.8">
      <circle cx="50" cy="-10" r="10"/>
      <circle cx="80" cy="-15" r="12"/>
      <circle cx="120" cy="-8" r="9"/>
      <circle cx="160" cy="-12" r="11"/>
      <circle cx="200" cy="-10" r="10"/>
      <circle cx="240" cy="-15" r="12"/>
      <circle cx="280" cy="-8" r="9"/>
      <circle cx="320" cy="-12" r="11"/>
      <circle cx="360" cy="-10" r="10"/>
      <circle cx="400" cy="-15" r="12"/>
      <circle cx="440" cy="-8" r="9"/>
      <circle cx="480" cy="-12" r="11"/>
      <circle cx="520" cy="-10" r="10"/>
      <circle cx="560" cy="-15" r="12"/>
      <circle cx="600" cy="-8" r="9"/>
      <circle cx="640" cy="-12" r="11"/>
      <circle cx="680" cy="-10" r="10"/>
      <circle cx="720" cy="-15" r="12"/>
      <circle cx="760" cy="-8" r="9"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#BF360C">DUSSEHRA</text>
  <text x="400" y="540" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Victory of Good over Evil</text>
</svg>
