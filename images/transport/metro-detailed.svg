<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
  <!-- Metro Train Body -->
  <rect x="40" y="160" width="560" height="160" rx="20" fill="#2563EB"/>
  
  <!-- Windows -->
  <rect x="70" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  <rect x="150" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  <rect x="230" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  <rect x="310" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  <rect x="390" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  <rect x="470" y="180" width="60" height="80" rx="10" fill="#DBEAFE"/>
  
  <!-- Door -->
  <rect x="230" y="180" width="180" height="100" rx="10" fill="#1E40AF"/>
  <rect x="240" y="190" width="160" height="80" rx="5" fill="#DBEAFE"/>
  <line x1="320" y1="190" x2="320" y2="270" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="320" r="30" fill="#333"/>
  <circle cx="120" cy="320" r="15" fill="#666"/>
  <circle cx="240" cy="320" r="30" fill="#333"/>
  <circle cx="240" cy="320" r="15" fill="#666"/>
  <circle cx="400" cy="320" r="30" fill="#333"/>
  <circle cx="400" cy="320" r="15" fill="#666"/>
  <circle cx="520" cy="320" r="30" fill="#333"/>
  <circle cx="520" cy="320" r="15" fill="#666"/>
  
  <!-- Front Lights -->
  <circle cx="40" cy="240" r="10" fill="#FFFF00"/>
  <circle cx="600" cy="240" r="10" fill="#FF0000"/>
  
  <!-- Metro Logo -->
  <circle cx="320" cy="130" r="30" fill="#FFFFFF"/>
  <text x="320" y="140" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#2563EB">M</text>
</svg>
